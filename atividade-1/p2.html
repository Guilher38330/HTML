    <figcaption>Cristiano Ronaldo foi, mais uma vez, o destaque do Real Madrid, marcando dois gols na vitória por 3 a 0 sobre a Juventus, em Turim, no jogo de ida das quartas de final da Liga dos Campeões. E o jogo desta terça-feira vai ser lembrado pelo gol de bicicleta do craque português, o segundo dele na partida.
Após cruzamento de Carvajal, o camisa 7 se lançou no ar e acertou a bola com o pé direito a aproximadamente 2,10m do chão. Apesar do grau de dificuldade, o chute foi chute preciso, no canto esquerdo do goleiro Buffon, que nada pôde fazer.</figcaption>

    <figcaption>Um grande pegador de pênaltis, um excelente goleiro e um dos principais nomes da conquista do Tetra. Este é Taffarel, camisa 1 do Brasil na conquista da Copa do Mundo de 1994, nos Estados Unidos. Ele teve papel decisivo na final contra a Itália, quando defendeu o pênalti cobrado por Massaro, garantindo o título. Mas ele revela que não estava tranquilo.
“Naquela cobrança, eu comecei nervoso. Mas o goleiro tem que ter calma, até para mostrar para o cobrador que está calmo e quem tem que estar nervoso é ele. E eu acabei ficando nervoso no início dos pênaltis. Até o momento em que eu pensei: vou ter que me acalmar porque senão não vou defender nada’. E foi justamente na hora do pênalti do Massaro, que eu acabei defendendo”, conta Taffarel.
Na semifinal da Copa do Mundo de 1998, contra a Holanda, o Brasil também venceu nos pênaltis. E de novo brilhou a estrela do goleiro Taffarel. Na ocasião, ele defendeu as cobranças de Cocu e Ronald de Boer. “Em 98, eu estava bem mais tranquilo. Não sei se é porque era semifinal ou porque eu já tinha vivido aquela experiência quatro anos antes”, reflete o eterno goleiro da Seleção Brasileira.</figcaption>
